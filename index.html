<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1 id="header">Etch-A-Sketch - Work in progress</h1>
    </header>
    <div id="container">
    </div>
    <div id="options">
        <div>
            <h2 id="gridSize">Current grid size is 16 x 16 </h2>
            <label for="myRange">Change grid size</label><input type="range" min="16" max="96" value="16" step="16" id="myRange">
        </div>
        <div>
            <button id="gridToggle">Toggle Grid</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
